# AI News JP Slack Bot Configuration - 日本のAIニュース配信ボット
# Copy this file to config.yaml and fill in your actual values

# Slack Configuration
slack:
  bot_token: "xoxb-your-bot-token-here"
  app_token: "xapp-your-app-token-here"  # For socket mode
  signing_secret: "your-signing-secret-here"
  channels:
    main: "#times-mayo"  # Main channel for posting Japanese AI news
    alerts: "#times-mayo"  # Channel for system alerts (same channel)
  posting:
    frequency: "daily"  # hourly, daily, weekly
    max_articles_per_post: 5
    summary_length: "medium"  # short, medium, long

# OpenAI Configuration
openai:
  api_key: "sk-your-openai-api-key-here"
  model: "gpt-4"
  max_tokens: 500
  temperature: 0.3
  prompts:
    japanese_summary: |
      以下のAI関連記事を2-3文で要約してください。
      主要な技術的発展とその影響に焦点を当て、日本語で簡潔にまとめてください：
      
      {article_text}
    
    japanese_tagging: |
      以下の記事に適切な日本語タグを付けてください。
      技術分野、企業名、研究機関、応用分野などを含めてください：
      
      {article_text}

# News Sources Configuration - Japanese Only
sources:
  japanese:
    rss_feeds:
      # Major Japanese Tech News Sites
      - name: "ITmedia AI+"
        url: "https://www.itmedia.co.jp/aiplus/rss/news.xml"
        enabled: true
        tags: ["tech", "japanese", "ai", "itmedia"]
      
      - name: "ASCII.jp AI"
        url: "https://ascii.jp/rss.xml"
        enabled: true
        tags: ["tech", "japanese", "ai", "ascii"]
        filter_keywords: ["AI", "人工知能", "機械学習", "深層学習", "生成AI"]
      
      - name: "日経xTECH AI"
        url: "https://xtech.nikkei.com/rss/index.rdf"
        enabled: true
        tags: ["business", "nikkei", "ai", "japanese"]
        filter_keywords: ["AI", "人工知能", "機械学習", "DX", "デジタル変革"]
      
      - name: "Impress Watch AI"
        url: "https://www.watch.impress.co.jp/data/rss/1.0/ipw/feed.rdf"
        enabled: true
        tags: ["tech", "impress", "ai", "japanese"]
        filter_keywords: ["AI", "人工知能", "機械学習", "深層学習", "ChatGPT", "生成AI"]
      
      - name: "マイナビニュース AI"
        url: "https://news.mynavi.jp/rss/techplus"
        enabled: true
        tags: ["tech", "mynavi", "ai", "japanese"]
        filter_keywords: ["AI", "人工知能", "機械学習", "深層学習"]
      
      - name: "CNET Japan AI"
