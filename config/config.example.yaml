        enabled: true
        tags: ["preferred", "research", "ai", "japanese", "company"]
      
      - name: "RIKEN AIP"
        url: "https://aip.riken.jp/news/"
        selector: ".news-list-item"
        enabled: true
        tags: ["riken", "research", "academic", "ai", "japanese"]
      
      - name: "リンナ株式会社"
        url: "https://rinna.co.jp/news/"
